<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0ccf69e2e1.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo-div">
          <img src="images/logo.svg" alt="ping logo" />
        </div>
          <div class="text-div">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
          </div>
      </header>
      <div class="input-div">
        <form action="" id="myForm" name="myForm">
          <input type="email" id="mail" name="mail" placeholder="Your email address..."/>
          <button id="btn">Notify Me</button>
        </form>
      </div>
        <div class="img-div">
          <img src="images/illustration-dashboard.png" alt="dashboard photo">
        </div>
    </main>

    <footer>
      <div class="footer-text">
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div><p>@Copyright Ping. All rights
        reserved.</p></div>
      <div class="attribution">
         <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/demi05" target="_blank">Leshi Demilade</a>.
      </p></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
